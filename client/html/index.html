<!doctype html>
<html class="no-js" lang="en">
<head>
    <title>Diablo</title>
    <script type="text/javascript" src="//sslstatic.wix.com/services/js-sdk/1.8.0/js/Wix.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="~/client/css/reset.css" type="text/css" />
    <link rel="stylesheet" href="~/client/css/main.css" type="text/css" />
</head>
<body>
<div class="bg mainbg"></div>
<script>
    window.wixInit = function() {
        Wix.init({
            //compId      : "comp-id-query-param-value"
        });
        Wix.isAlive();
        // more initialization code here (if you like)
    };
    window.diabloData = {battleObject};
</script>


<section id="main">

    <ul id="heroes" data-bind="foreach: m_heroes">
        <li data-bind="attr:{ class: klass }, click: selectHero"></li>
    </ul>

    <h2>Attributes</h2>
    <ul data-bind="foreach: m_stats" id="stats">
        <li  data-bind="attr:{ class: name }">
            <h3 data-bind="text: name"></h3> <span data-bind="text: value"></span>
        </li>
    </ul>

    <ul id="gear" >
        <li data-bind="if: shoulders" id="shoulders">   <img data-bind="attr: {src: shoulders.m_icon}"></li>
        <li data-bind="if: head" id="head">        <img data-bind="attr: {src: head.m_icon}"></li>
        <li data-bind="if: neck" id="neck">        <img data-bind="attr: {src: neck.m_icon}"></li>
        <li data-bind="if: hands" id="hands">       <img data-bind="attr: {src: hands.m_icon}"></li>
        <li data-bind="if: torso" id="torso">       <img data-bind="attr: {src: torso.m_icon}"></li>
        <li data-bind="if: bracers" id="bracers">     <img data-bind="attr: {src: bracers.m_icon}"></li>
        <li data-bind="if: rightFinger" id="rightFinger"> <img data-bind="attr: {src: rightFinger.m_icon}"></li>
        <li data-bind="if: waist" id="waist">       <img data-bind="attr: {src: waist.m_icon}"></li>
        <li data-bind="if: leftFinger" id="leftFinger">  <img data-bind="attr: {src: leftFinger.m_icon}"></li>
        <li data-bind="if: mainHand" id="mainHand">    <img data-bind="attr: {src: mainHand.m_icon}"></li>
        <li data-bind="if: legs" id="legs">        <img data-bind="attr: {src: legs.m_icon}"></li>
        <li data-bind="if: offHand" id="offHand">     <img data-bind="attr: {src: offHand.m_icon}"></li>
        <li data-bind="if: feet" id="feet">        <img data-bind=" attr: {src: feet.m_icon}"></li>
    </ul>

    <div id="skills">

        <h3>Active Skills</h3>

        <details>
            <ul id="active" data-bind="foreach: m_skills_active">
                <li  data-bind="attr:{ class: skill.name, category:skill.categorySlug }">
                    <h4 data-bind="text: skill.name"></h4>
                    <img data-bind="attr: {src: skill.m_icon}">
                    <img data-bind="attr: {src: rune.m_icon}">
                </li>
            </ul>
        </details>

        <h3>Passive Skills</h3>

        <details>
            <ul id="passive" data-bind="foreach: m_skills_passive">
                <li  data-bind="attr:{ class: skill.name, category:skill.categorySlug }">
                    <h4 data-bind="text: skill.name"></h4>
                    <img data-bind="attr: {src: skill.m_icon}">
                </li>
            </ul>
        </details>
    </div>




    <div class="bg top-left"></div>
    <div class="bg top-right"></div>

    <div class="bg bottom-left"></div>
    <div class="bg bottom-right"></div>

    <div class="bg left"></div>
    <div class="bg right"></div>
    <div class="bg bottom"></div>



</section>

<script src="http://eu.battle.net/d3/static/js/tooltips.js"></script>
<script src="~/client/src/libs/jquery-1.7.2.min.js"></script>
<script src='~/client/src/libs/underscore-min.js'></script>
<script src='~/client/src/libs/knockout-2.1.0.js'></script>
<script src="~/client/src/profile.js"></script>
<script src="~/client/src/model.js"></script>

</body>
</html>
