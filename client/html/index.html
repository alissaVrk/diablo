<!doctype html>
<html class="no-js" lang="en">

    <head>

        <title>Diablo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="~/client/css/reset.css" type="text/css" />
        <link rel="stylesheet" href="~/client/css/main.css" type="text/css" />
        <link rel="stylesheet" href="http://eu.battle.net/d3/static/css/tooltips.css?v51" type="text/css" />

        <script src="~/client/src/libs/jquery-1.8.1.js"></script>
        <script src="~/client/src/utils.js"></script>
        <script src="~/client/src/main.js"></script>
        <script src="~/client/src/config.js"></script>
        <script src="~/client/src/profile.js"></script>
        <script src="~/client/src/models.js"></script>

        <script>

            $(document).ready(function () {

                for (var i in d3.base.regions) {
                    $("#sel").append($("<option>").attr("value", i).text(d3.base.regions[i]));
                }
                dummy("mk");

                $("#go").on('click', function(e) {
                    e.preventDefault();
                    d3.init();
                });

            });

        </script>

    </head>

    <body>

        <section>
            <form>
                <label>battle name <input type="text" min="3" required="required" placeholder="battle name" id="battleName"></label>
                <label>battle tag  <input type="number" min="3" required="required" placeholder="battle tag" id="battleCode"></label>
                <label>region      <select id="sel"></select> </label>
                <a id="go" href="#">go</a>
            </form>
        </section>
        <div class="olo"></div>
        <div id="container"></div>

        <div class="overlay"><p>loading...</p></div>

    </body>



    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>-->



</html>
