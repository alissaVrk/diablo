<!doctype html>

<html class="no-js" lang="en">

    <head>

        <title>Diablo</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="~/client/css/reset.css" type="text/css" />
        <link rel="stylesheet" href="~/client/css/main.css" type="text/css" />
        <link rel="stylesheet" href="http://eu.battle.net/d3/static/css/tooltips.css?v51" type="text/css" />

        <script src="~/client/src/libs/jquery-1.8.2.js"></script>
        <script src="~/client/src/libs/underscore-1.4.2.js"></script>

        <script src="~/client/src/utils.js"></script>
        <script src="~/client/src/render.js"></script>
        <script src="~/client/src/config.js"></script>
        <script src="~/client/src/main.js"></script>

        <script>
            $(document).ready(function () {

                dummy("az");

                $("#go").on('click', function(e) {
                    e.preventDefault();
                    d3.init();
                });

            });
        </script>

    </head>

    <body>

        <nav>
            <ul></ul>
        </nav>

        <div id="container">

            <form>

                <ul>
                    <li>
                        <label>battle name</label>
                        <input type="text" min="3" required="required" placeholder="battle name" id="battleName">
                    </li>
                    <li>
                        <label>battle tag</label>
                        <input type="number" min="3" required="required" placeholder="battle tag" id="battleCode">
                    </li>
                    <li>
                        <label>region</label>
                        <select id="sel">
                            <option value="us">us</option>
                            <option value="eu">eu</option>
                            <option value="kr">kr</option>
                            <option value="tw">tw</option>
                        </select>
                    </li>
                </ul>

                <a id="go" href="#">go</a>

            </form>

            <section class="heroes">
                <h3></h3><blockquote></blockquote>
                <ul></ul>
            </section>

            <section class="gear">

                <ul id="doll">
                    <li type="shoulders">  </li>
                    <li type="head">       </li>
                    <li type="neck">       </li>
                    <li type="hands">      </li>
                    <li type="torso">      </li>
                    <li type="bracers">    </li>
                    <li type="rightFinger"></li>
                    <li type="waist">      </li>
                    <li type="leftFinger"> </li>
                    <li type="mainHand">   </li>
                    <li type="legs">       </li>
                    <li type="offHand">    </li>
                    <li type="feet">       </li>
                </ul>

                <div id="showitem" class="ui-tooltip ui-tooltip-d3"></div>

            </section>

        </div>

    </body>

</html>
