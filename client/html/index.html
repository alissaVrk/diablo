<script>

<section id="heroDetails">
    <h2>hero details</h2>
    <ul>
        <li><label>battleTag:</label>   <input placeholder="name#0000" value="" id="battleTag" type="text"></li>
        <li><a id="go" href="#">go!</a></li>
    </ul>
</section>

â€‹

<section id="main">

    <ul id="heroes"></ul>

    <ul id="stats">

        <li><h3>Main Stats</h3></li>
        <li><b>Str: </b></li>
        <li><b>Dex: </b></li>
        <li><b>Int: </b></li>
        <li><b>Vit: </b></li>

        <li><h3>Damage: </h3></li>
        <li><h3>Armor: </h3></li>

    </ul>

    <ul id="gear">

        <li data-bind='value: shoulders' id="shoulders"></li>
        <li data-bind='value: head' id="head"></li>
        <li data-bind='value: neck' id="neck"></li>
        <li data-bind='value: hands' id="hands"></li>
        <li data-bind='value: torso' id="torso"></li>
        <li data-bind='value: bracers' id="bracers"></li>
        <li data-bind='value: rightFinger' id="rightFinger"></li>
        <li data-bind='value: waist' id="waist"></li>
        <li data-bind='value: leftFinger' id="leftFinger"></li>
        <li data-bind='value: mainHand' id="mainHand"></li>
        <li data-bind='value: legs' id="legs"></li>
        <li data-bind='value: offHand' id="offHand"></li>
        <li data-bind='value: feet' id="feet"></li>

    </ul>

</section>

<section id="skills"></section>
