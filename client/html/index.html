<!doctype html>

<html class="no-js" lang="en">

    <head>

        <title>Diablo</title>
        <meta charset="utf-8">

        <link rel="stylesheet" href="~/client/css/reset.css" type="text/css" />
        <link rel="stylesheet" href="~/client/css/main.css" type="text/css" />
        <link rel="stylesheet" href="http://eu.battle.net/d3/static/css/tooltips.css?v51" type="text/css" />

        <script src="~/client/src/libs/jquery-1.8.2.js"></script>
        <script src="~/client/src/libs/underscore-1.4.2.js"></script>

        <script src="~/client/src/utils.js"></script>
        <script src="~/client/src/getdata.js"></script>
        <script src="~/client/src/main.js"></script>
        <script src="~/client/src/render.js"></script>
        <script src="~/client/src/config.js"></script>

        <script>
            $(document).ready(function () {

                dummy();

                $("#go").on('click', function(e) {

                    e.preventDefault();

                    var src    = $("#battleTag").val();
                    var region = $("#region").val();

                    d3.init(region, src);
                });

            });
        </script>

    </head>

    <body>

        <nav>
            <ul></ul>
        </nav>

        <div id="container">

            <form>

                <ul>
                    <li>
                        <label>Battle Tag</label>
                        <input type="text" min="3" required="required" id="battleTag">
                    </li>
                    <li>
                        <label>region</label>
                        <select id="region">
                            <option value="eu">eu</option>
                            <option value="us">us</option>
                            <option value="kr">kr</option>
                            <option value="tw">tw</option>
                        </select>
                    </li>
                </ul>

                <a id="go" href="#">go</a>

            </form>

            <section class="heroes"><h3></h3></section>

            <section class="gear">

                <ul id="doll">
                    <li slot="shoulders"></li>
                    <li slot="head"></li>
                    <li slot="neck"></li>
                    <li slot="hands"></li>
                    <li slot="torso"></li>
                    <li slot="bracers"></li>
                    <li slot="rightFinger"></li>
                    <li slot="waist"></li>
                    <li slot="leftFinger"></li>
                    <li slot="mainHand"></li>
                    <li slot="legs"></li>
                    <li slot="offHand"></li>
                    <li slot="feet"></li>
                </ul>

                <ul id="stats"></ul>
                <ul id="skills"></ul>

            </section>

        </div>

        <div id="showitem" class="ui-tooltip ui-tooltip-d3"></div>
        <div id="overlay"><div></div></div>

    </body>

</html>
