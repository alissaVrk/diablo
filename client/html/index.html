<!doctype html>
<html class="no-js" lang="en">

    <head>

        <title>Diablo</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="~/client/css/reset.css" type="text/css" />
        <link rel="stylesheet" href="~/client/css/main.css" type="text/css" />

    </head>

    <body>

        <section>
            <h1>Heroes</h1>
            <form>
                <label>battle name <input type="text" min="3" required="required" placeholder="battle name" id="battleName"></label>
                <label>battle tag  <input type="number" min="3" required="required" placeholder="battle tag" id="battleCode"></label>
                <label>region      <select id="sel"></select> </label>
                <button id="go">go</button>
            </form>
            <ul id="heroes"></ul>
        </section>

        <section>

            <ul id="gear" >
                <h2></h2>
                <li id="shoulders"></li>
                <li id="head"></li>
                <li id="neck"></li>
                <li id="hands"></li>
                <li id="torso"></li>
                <li id="bracers"></li>
                <li id="rightFinger"></li>
                <li id="waist"></li>
                <li id="leftFinger"></li>
                <li id="mainHand"></li>
                <li id="legs"></li>
                <li id="offHand"></li>
                <li id="feet"></li>
            </ul>
            <ul id="stats"><h2>Attributes</h2></ul>
        </section>

        <section id="skills">
                <ul id="active"></ul>
                <ul id="passive"></ul>
        </section>


        <!--<div id="itemTip"><a href="#">x</a></div>-->
        <!--<div class="loader"><p></p></div>-->


        <script src="~/client/src/libs/jquery-1.7.2.min.js"></script>
        <script src="~/client/src/utils.js"></script>
        <script src="~/client/src/config.js"></script>
        <script src="~/client/src/profile.js"></script>
        <script src="~/client/src/models.js"></script>
        <script src="http://eu.battle.net/d3/static/js/tooltips.js"></script>



    </body>
</html>
